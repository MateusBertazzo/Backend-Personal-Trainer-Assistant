name: CI/CD Spring Boot com Docker Compose

on:
  push:
    branches:
      - main

jobs:
  test-ci-cd-com-docker-compose:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configurar JDK
        uses: actions/setup-java@v2
        with:
          java-version: 20
          distribution: temurin

      - name: Cache de Dependências do Maven
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Iniciar ambiente Docker Compose
        run: docker-compose up -d

      - name: Aguardar inicialização do MySQL
        run: sleep 30

      - name: Instalar Dependências
        run: mvn clean install -DskipTests

      - name: Executar Testes
        run: mvn test

      - name: Parar ambiente Docker Compose
        run: docker-compose down
