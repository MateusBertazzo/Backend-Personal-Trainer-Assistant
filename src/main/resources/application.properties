# Configuracoes do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/db_personal
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Configuracoes de seguranca
api.security.token.secret=${JWT_SECRET:secret}

# Outras Configuracoes
#debug=true
spring.jpa.show-sql=true

# Configuracoes do RabbitMQ
spring.rabbitmq.addresses=servidor-rabbitmq
broker.queue.email.name=sua-fila-rabbitmq
